<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div id="header" class="jumbotron row">
      <h1>Lee's Pizza Parlor</h1>
    </div>
    <div id="orderDiv">
      <h3>Order your pick-up pizza!</h3>
      <div class="row">
        <form id="orderForm" class="col-sm-12 text-center">
          <div class="form-group">
            <label>Your Name</label>
            <input id="customerName" type="text" required/>
          </div>
          <div class="form-group">
            <label>Topping</label>
            <select id="topping">
              <option id="Artichokes">Artichokes</option>
              <option id="Arugula">Arugula</option>
              <option id="Basil">Basil</option>
              <option id="BellPeppers">Bell Peppers</option> 
              <option id="BlackOlives">Black Olives</option> 
              <option id="Chicken">Chicken</option>
              <option id="Chorizo">Chorizo</option>
              <option id="FetaCheese">Feta Cheese</option>
              <option id="Garlic">Garlic</option>
              <option id="Ham">Ham</option>
              <option id="Kabanos-Polishsausage">Kabanos (Polish sausage)</option>
              <option id="Kale">Kale</option>
              <option id="Mozzarella">Mozzarella</option>
              <option id="Mushroom-Portobello">Mushroom (Portobello)</option>
              <option id="Onion">Onion</option>
              <option id="Pepperoni" selected>Pepperoni</option>
              <option id="Pineapple">Pineapple</option>
              <option id="Potato">Potato</option>
              <option id="Prosciutto">Prosciutto</option>
              <option id="RedOnions">Red Onions</option>
              <option id="Rocket">Rocket</option>
              <option id="Spinach">Spinach</option>
              <option id="Tomatoes">Tomatoes</option>
            </select>
            <button id="addTopping" class="btn btn-danger">Add Topping</button>
          </div>
          <div class="form-group">
            <label>Size</label>
            <select id="size">
              <option id="Small">Small</option>
              <option id="Medium" selected>Medium</option>
              <option id="Large">Large</option>
            </select>
            <button id="setSize" class="btn btn-danger">Set Size</button>
            <!-- <span id="currentSize"></span> -->
          </div>
          <h5>Your pizza will cost: <span id="currentCost"></span></h5>
          <button id="order" class="btn btn-danger" type="submit" disabled>Order</button>
        </form>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-sm-6 text-center">
          <h4>Currently Added Toppings</h4>
          <h8>You can click on toppings that appear here to remove them</h8>
          <ul id="currentlyAddedToppings">
            <li id="noTopping">No Toppings Selected</li>
          </ul>
          <h5 id="warningDuplicateTopping"></h5>
        </div>
        <div class="col-sm-6 text-center">
          <h4>Currently Selected Size</h4>
          <p id="currentSize"></p>
        </div>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <h4>Pizzas Ordered</h4>
          <h8>Click on a name to see the details of the order</h8>
          <ul id="orderedPizzas">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
